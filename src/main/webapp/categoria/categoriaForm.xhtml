<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    </h:head>
    <h:body>
        <div class="container">

            <h:form id="formularioInicio">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="principal.xhtml">
                        <img src="/resources/imagenes/logo.png" width="30" height="30" alt="Imagen" loading="lazy"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div  class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="../principal.xhtml" class="nav-link">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink action="/categoria/listaCategorias?faces-redirect=true" class="nav-link">Categorias</h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/producto/listaProductos?faces-redirect=true" class="nav-link">Productos</h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/usuario/listaUsuarios?faces-redirect=true" class="nav-link">Usuarios</h:commandLink>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a href="../enviarCorreo.xhtml" class="btn btn-outline-danger">Correo</a>
                        <a href="LoginServlet?accion=cerrarSesion" class="btn btn-outline-primary">Salir</a>
                    </div>
                </nav>
            </h:form>
            
            <div class="card border-primary">
                <div class="card-header">
                    Datos Categoria
                </div>
                <div class="card-body text-primary">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="frmDatosCategoria">
                                <h:inputHidden id="accion" value="#{categoriaMB.accion}"/>
                                <h:panelGrid columns="3" class="form-group row">
                                    
                                    <h:outputLabel
                                        value="Clave Categoria"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        id="lblIdCategoria"/>
                                    <h:inputText
                                        id="txtIdCategoria"
                                        value="#{categoriaMB.dto.entidad.id}"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        class="form-control"
                                        readonly="true"/>
                                    <h:message for="txtIdCategoria"/>
                                    
                                    <h:outputLabel
                                        value="Nombre Categoria"
                                        id="lblNombreCategoria"/>
                                    <h:inputText
                                        id="txtNombreCategoria"
                                        value="#{categoriaMB.dto.entidad.nombre}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="El nombre es oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtNombreCategoria"/>
                                    
                                    <h:outputLabel
                                        value="DescripcionCategoria"
                                        id="lblDescripcionCategoria"/>
                                    <h:inputText
                                        id="txtDescripcionCategoria"
                                        value="#{categoriaMB.dto.entidad.descripcion}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="La descripcion es oblogatoria">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtDescripcionCategoria"/>
                                    
                                    <h:commandButton
                                        value="Guardar"
                                        action="#{categoriaMB.add()}"
                                        rendered="#{categoriaMB.modoCrear}"
                                        class="btn btn-succes"/>
                                    
                                    <h:commandButton
                                        value="Actualizar"
                                        action="#{categoriaMB.update()}"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        class="btn btn-primary"/>
                                    
                                    <h:commandButton
                                        value="Regresar"
                                        action="#{categoriaMB.back()}"
                                        class="btn btn-danger"/>
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
