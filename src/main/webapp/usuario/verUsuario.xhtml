<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">

            <h:form id="formularioInicio">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="principal.xhtml">
                        <img src="/resources/imagenes/logo.png" width="30" height="30" alt="Imagen" loading="lazy"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div  class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="../principal.xhtml" class="nav-link">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/categoria/listaCategorias?faces-redirect=true" class="nav-link">Categorias</h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/producto/listaProductos?faces-redirect=true" class="nav-link">Productos</h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink action="/usuario/listaUsuarios?faces-redirect=true" class="nav-link">Usuarios</h:commandLink>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a href="../enviarCorreo.xhtml" class="btn btn-outline-danger">Correo</a>
                        <a href="LoginServlet?accion=cerrarSesion" class="btn btn-outline-primary">Salir</a>
                    </div>
                </nav>
            </h:form>

            <br></br>
            <div class="card border-primary">
                <div class="card-header">
                    Datos Usuario
                </div>

                <div class="card-body text-primary">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="DatosUsuario">
                                <h:panelGrid columns="2" class="form-group row">

                                    <h:outputLabel
                                        value="Nombre(s): "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.dto.entidad.nombres}"
                                        />

                                    <h:outputLabel
                                        value="Paterno: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.dto.entidad.paterno}"
                                        />

                                    <h:outputLabel
                                        value="Materno: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.dto.entidad.materno}"
                                        />

                                    <h:outputLabel
                                        value="Email: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.dto.entidad.email}"
                                        />
                                    
                                    <h:outputLabel
                                        value="Tipo: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.tipoDTO}"
                                        />
                                    
                                    <h:outputLabel
                                        value="Nombre de usuario: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.dto.entidad.username}"
                                        />
                                    
                                    <h:outputLabel
                                        value="Estado: "
                                        />
                                    <h:outputLabel
                                        value="#{usuarioMB.estado}"
                                        />

                                    <h:commandButton
                                        value="Regresar"
                                        action="#{usuarioMB.back()}"
                                        class="btn btn-danger"/>

                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>
        </div>
    </h:body>
</html>
