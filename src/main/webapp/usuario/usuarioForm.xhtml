<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    </h:head>
    <h:body>
        <div class="container">

            <h:form id="formularioInicio">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="principal.xhtml">
                        <img src="/resources/imagenes/logo.png" width="30" height="30" alt="Imagen" loading="lazy"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div  class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="../principal.xhtml" class="nav-link">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/categoria/listaCategorias?faces-redirect=true" class="nav-link">Categorias</h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/producto/listaProductos?faces-redirect=true" class="nav-link">Productos</h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink action="/usuario/listaUsuarios?faces-redirect=true" class="nav-link">Usuarios</h:commandLink>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a href="../enviarCorreo.xhtml" class="btn btn-outline-danger">Correo</a>
                        <a href="LoginServlet?accion=cerrarSesion" class="btn btn-outline-primary">Salir</a>
                    </div>
                </nav>
            </h:form>
            
            <div class="card border-primary">
                <div class="card-header">
                    Datos Usuario
                </div>
                <div class="card-body text-primary">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="frmDatosUsuario">
                                <h:inputHidden id="accion" value="#{usuarioMB.accion}"/>
                                <h:panelGrid columns="3" class="form-group row">
                                    
                                    <h:outputLabel
                                        value="Clave"
                                        rendered="#{usuarioMB.modoActualizar}"
                                        id="lblIdUsuario"/>
                                    <h:inputText
                                        id="txtIdUsuario"
                                        value="#{usuarioMB.dto.entidad.id}"
                                        rendered="#{usuarioMB.modoActualizar}"
                                        class="form-control"
                                        readonly="true"/>
                                    <h:message for="txtIdUsuario"/>
                                    
                                    <h:outputLabel
                                        value="Nombre(s)"
                                        id="lblNombres"/>
                                    <h:inputText
                                        id="txtNombres"
                                        value="#{usuarioMB.dto.entidad.nombres}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="El nombre es obligatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtNombres"/>
                                    
                                    <h:outputLabel
                                        value="Paterno"
                                        id="lblPaterno"/>
                                    <h:inputText
                                        id="txtPaterno"
                                        value="#{usuarioMB.dto.entidad.paterno}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtPaterno"/>
                                    
                                    <h:outputLabel
                                        value="Materno"
                                        id="lblMaterno"/>
                                    <h:inputText
                                        id="txtMaterno"
                                        value="#{usuarioMB.dto.entidad.materno}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtMaterno"/>
                                    
                                    <h:outputLabel
                                        value="Email"
                                        id="lblEmail"/>
                                    <h:inputText
                                        id="txtEmail"
                                        value="#{usuarioMB.dto.entidad.email}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtEmail"/>
                                    
                                    <h:outputLabel
                                        value="Tipo"
                                        id="lblTipo"/>
                                    <h:selectOneMenu 
                                        value="#{usuarioMB.dto.entidad.tipo}">
                                        <f:selectItems
                                            id="selTipo"
                                            class="form-control"
                                            value="#{usuarioMB.listaTipos}"
                                            />
                                    </h:selectOneMenu>
                                    <h:message for="txtTipo"/>
                                    
                                    <h:outputLabel
                                        value="Nombre de Usuario"
                                        id="lblNombreUsuario"/>
                                    <h:inputText
                                        id="txtNombreUsuario"
                                        value="#{usuarioMB.dto.entidad.username}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtNombreUsuario"/>
                                    
                                    <h:outputLabel
                                        value="ContraseÃ±a"
                                        id="lblPassword"/>
                                    <h:inputText
                                        id="txtPassword"
                                        value="#{usuarioMB.dto.entidad.password}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtPassword"/>
                                    
                                    <h:outputLabel
                                        value="Foto"
                                        id="lblFoto"/>
                                    <h:inputText
                                        id="txtFoto"
                                        value="#{usuarioMB.dto.entidad.foto}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="Campo oblogatorio">
                                        <f:validateRequired/>
                                    </h:inputText>   
                                    <h:message for="txtFoto"/>
                                    
                                    <h:outputLabel
                                        value="Estado"
                                        id="lblEstado"/>
                                    <h:selectOneMenu 
                                        value="#{usuarioMB.dto.entidad.estado}">
                                        <f:selectItems
                                            id="selEstado"
                                            class="form-control"
                                            value="#{usuarioMB.listaEstados}"
                                            />
                                    </h:selectOneMenu>
                                    <h:message for="txtEstado"/>
                                    
                                    <h:commandButton
                                        value="Guardar"
                                        action="#{usuarioMB.add()}"
                                        rendered="#{usuarioMB.modoCrear}"
                                        class="btn btn-succes"/>
                                    
                                    <h:commandButton
                                        value="Actualizar"
                                        action="#{usuarioMB.update()}"
                                        rendered="#{usuarioMB.modoActualizar}"
                                        class="btn btn-primary"/>
                                    
                                    <h:commandButton
                                        value="Regresar"
                                        action="#{usuarioMB.back()}"
                                        class="btn btn-danger"/>
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
