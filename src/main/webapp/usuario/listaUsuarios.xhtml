<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">

            <h:form id="formularioInicio">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="principal.xhtml">
                        <img src="/resources/imagenes/logo.png" width="30" height="30" alt="Imagen" loading="lazy"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div  class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="../principal.xhtml" class="nav-link">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/categoria/listaCategorias?faces-redirect=true" class="nav-link">Categorias</h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action="/producto/listaProductos?faces-redirect=true" class="nav-link">Productos</h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink action="/usuario/listaUsuarios?faces-redirect=true" class="nav-link">Usuarios</h:commandLink>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a href="../enviarCorreo.xhtml" class="btn btn-outline-danger">Correo</a>
                        <a href="LoginServlet?accion=cerrarSesion" class="btn btn-outline-primary">Salir</a>
                    </div>
                </nav>
            </h:form>
            
            <br></br>
            <div class="container">
                <h:form target="_blank">
                    <div class="float-left">
                        <h2 class="text-info">Lista de Usuarios</h2>
                    </div>
                    <div class="float-right">
                        <h:commandButton
                            value="Nuevo"
                            action="#{usuarioMB.prepareAdd()}"
                            class="btn btn-outline-success"/>
                        
                        <h:commandButton
                            value="Reporte"
                            action="#{usuarioMB.prepareAdd()}"
                            class="btn btn-outline-primary"/>
                    </div>
                </h:form>
            </div>
            <br></br>
            <br></br>
            
            <div class="table table-striped" align="center">
                <div class="table-responsve">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="fmrUsuario">
                                <h:dataTable value="#{usuarioMB.listaUsuarios}"
                                             var="dto"
                                             class="table">
                                    <h:column>
                                        <f:facet name="header">
                                            Clave
                                        </f:facet>
                                        <h:outputText value="#{dto.entidad.id}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Nombre(s)
                                        </f:facet>
                                        <h:outputText value="#{dto.entidad.nombres}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Paterno
                                        </f:facet>
                                        <h:outputText value="#{dto.entidad.paterno}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Materno
                                        </f:facet>
                                        <h:outputText value="#{dto.entidad.materno}" />
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            Email
                                        </f:facet>
                                        <h:outputText value="#{dto.entidad.email}" />
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            Eliminar
                                        </f:facet>
                                        <h:commandLink
                                            action="#{usuarioMB.delete()}"
                                            actionListener="#{usuarioMB.selectCategoria}"
                                            immediate="true">
                                            <f:param
                                                name="claveSel"
                                                value="#{dto.entidad.id}" />
                                            <h:graphicImage 
                                                value="/resources/imagenes/icn-001.png" />
                                        </h:commandLink>
                                    </h:column>   
                                    <h:column>
                                        <f:facet name="header">
                                            Actualizar
                                        </f:facet>
                                        <h:commandLink
                                            action="#{usuarioMB.prepareUpdate()}"
                                            actionListener="#{usuarioMB.selectCategoria}"
                                            immediate="true">
                                            <f:param
                                                name="claveSel"
                                                value="#{dto.entidad.id}" />
                                            <h:graphicImage 
                                                value="/resources/imagenes/icn-002.png" />
                                        </h:commandLink>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            Ver
                                        </f:facet>
                                        <h:commandLink
                                            action="#{usuarioMB.select()}"
                                            actionListener="#{usuarioMB.selectCategoria}"
                                            immediate="true">
                                            <f:param
                                                name="claveSel"
                                                value="#{dto.entidad.id}" />
                                            <h:graphicImage 
                                                value="/resources/imagenes/ojo.svg" />
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
